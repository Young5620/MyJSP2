<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<!-- 로그인 페이지를 만들어보세요 -->
<!-- 1. table을 사용하여 모양을 만드세요 (span을 사용하세요) -->
<!-- 2. form태그를 사용하여 입력값을 받을 수 있게 설정하세요-->

<!-- form태그는 데이터를 전송하기 위해서 사용 -->

<h2>로그인</h2>
<form action="#" method="post">
<table border="1">
<tr>
<td width="100" align=center><span>아이디</span></td>
<td colspan=2><input type="text" name="id" placeholder="아이디를 입력하세요"></td>
</tr>
<tr>
<td width="100" align=center><span>비밀번호</span></td>
<td colspan=2><input type="password" name="pw" placeholder="비밀번호를 입력하세요"></td>
</tr>
<tr>
<td colspan=3 align=center><input type="submit" value="로그인"></td>
</tr>
</table>
</form>

<form action="#">
	<h2>세부정보 입력</h2>
	<!-- checkbox 타입 -->
	<Strong>관심분야 : </Strong><br>
	<input type="checkbox" name="intro">HTML/CSS
	<input type="checkbox" name="intro">Javascript
	<input type="checkbox" name="intro">JAVA
	<input type="checkbox" name="intro">JSP
	<input type="checkbox" name="intro">SPRING
	<input type="checkbox" name="intro">Database
	<br>

	<!-- radio 타입 -->
	<Strong>전공 : </Strong><br>
	<input type="radio" name="major">컴공
	<input type="radio" name="major">경영
	<input type="radio" name="major">국어국문학
	<input type="radio" name="major">경영학
	<br>
	년도 : 
	<select>
		<option>2022</option>
		<option>2021</option>
		<option>2020</option>
		<option>2019</option>
		<option>2018</option>
	</select>
	<br>
	<strong>자기소개 : </strong><br>
	<textarea rows="5" cols="50"></textarea>
	<br>
	<input type="submit" value="회원정보 수정">
	<input type="button" value="버튼">
</form>
</body>
</html>
